<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:fragment="dynamic(main)">

<head>
    <!-- Các thẻ meta, liên kết CSS và JavaScript ở đây -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java 6 Project</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="/assets/css/shopping-cart-app.css" rel="stylesheet" />
    <!-- Layout -->
    <link rel="shortcut icon" href="/assets/images/fav.png" type="/image/x-icon">
    <link rel="stylesheet" href="/assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/dist/output-scss.css">
    <link rel="stylesheet" href="/dist/output-tailwind.css">
</head>

<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
    <div class="container">
        <header class="row"></header>
        <nav class="">
            <div th:replace="/layout/header.html"></div>
        </nav>
        <div class="row">
            <article class="col-sm-9">
                <div th:replace="${main}"></div>
            </article>

        </div>
        <footer class="row text-center mt-3">
            <div th:replace="/layout/footer.html"></div>
        </footer>
    </div>

    <script src="/assets/js/shopping-cart-app.js"></script>
	<script>
	    $(document).ready(function() {
	        var currentUrl = window.location.pathname; // Chỉ lấy đường dẫn URL
	        if (currentUrl.startsWith("/order/") || currentUrl.startsWith("/security/") || currentUrl.startsWith("/cart/")) {
	            $("aside").hide();
	        }
	    });
	</script>

</body>

</html>
